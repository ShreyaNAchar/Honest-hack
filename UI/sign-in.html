<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="assets/images/icons/icon.png" rel="icon" type="image/png"> 
    <link href="assets/css/central.css" rel="stylesheet" type="text/css"> 
    <link href="assets/css/dialog.css" rel="stylesheet" type="text/css"> 
    <link href="assets/css/form.css" rel="stylesheet" type="text/css"> 
    <link href="assets/css/login.css" rel="stylesheet" type="text/css"> 
    <meta name="theme-color" content="#009f8b"> 
    <script src="assets/js/authenticate-frontend.js" type="text/javascript"></script>        
  </head>   
  <body> 
    <nav class="navigation" data-pg-name="Navigation Bar" data-pg-collapsed> 
      <div class="wrapper" data-pg-name="Wrapper"> 
        <div class="clear-float"> 
          <a href="index.html" class="nav-brand text-brand float-left">AlertMaster</a> 
          <ul class="nav-section float-right nav-shown nav-hidden transition" data-pg-name="Nav Section" data-pg-collapsed id="nav-section" onmouseenter="setMenuHidable(false)" onmouseleave="setMenuHidable(true)"> 
            <li data-pg-name="Nav Item"> 
              <a href="index.html">Home</a> 
            </li>             
            <li data-pg-name="Nav Item"> 
              <a href="about.html">About</a> 
            </li>             
            <li data-pg-name="Nav Item" data-pg-collapsed> 
              <a href="sign-in.html">Sign in</a> 
            </li>             
            <li data-pg-name="Nav Item" class="btn-cta" data-pg-collapsed> 
              <a href="sign-up.html" class="btn-brand transition">Report a case</a> 
            </li>             
          </ul>           
          <button class="menu-bar" onclick="toggleMenu()" onblur="hideMenu()" data-pg-collapsed> 
            <i class="fa fa-align-justify"></i> 
          </button>           
        </div>         
      </div>       
    </nav>     
    <section class="how login-wrapper bg-grey top-space" data-pg-name="How it Works"> 
      <div class="wrapper" data-pg-name="Wrapper"> 
        <form class="card login-form" onsubmit="return login(this)" novalidate> 
          <header class="form-header" data-pg-collapsed> 
            <h1 class="text-brand">Welcome Back</h1> 
            <p>Sign in to start reporting...</p> 
          </header>           
          <div id="resultPane"></div>           
          <div class="form-wrapper" data-pg-collapsed> 
            <label>Username, Email or Phone number</label>             
            <input class="form-element" type="text" name="username" required> 
          </div>           
          <div class="form-wrapper" data-pg-collapsed> 
            <label>Password</label>             
            <a href="recover-password.html" class="forgot-password transition">Forgot Password?</a> 
            <input class="form-element" type="password" name="password" required> 
          </div>           
          <button class="btn-brand btn-submit" type="submit"> 
            <!-- <span>Sign In</span>  -->
            <a href="single-user.html" class="btn-brand btn-250 btn-submit">Sign in</a>
            <img src="assets/images/resources/loader-light.gif" width="12" class="hidden"> 
          </button>           
        </form>         
        <p class="login-register-link" data-pg-collapsed>New to AlertMaster? <a href="sign-up.html">Register here</a></p> 
      </div>       
    </section>     
        
         
    <script src="assets/js/wigi.js" type="text/javascript"></script>     
    <script src="assets/js/dialog.js" type="text/javascript"></script>     
    <script src="assets/js/common.js" type="text/javascript"></script>     
    <script src="assets/js/login.js" type="text/javascript"></script>     
  </body>   
</html>
